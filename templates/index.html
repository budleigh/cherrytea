<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}cherrytea{% endblock %}</title>
    <script src="/static/third_party/jquery-3.3.1.min.js"></script>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/auth/" method="POST">
        {% csrf_token %}
        {{ auth_form }}
        <input type="submit" value="Go"/>
    </form>
</body>
</html>
